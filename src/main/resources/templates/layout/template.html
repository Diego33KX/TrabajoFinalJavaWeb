<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
<meta charset="ISO-8859-1">
<title th:text="${titulo}"></title>
<style>
*{  
            margin: 0;
            padding: 0;
            box-sizing: border-box;            
        }
        body{
            background-image: url(https://www.bbva.com/wp-content/uploads/2020/01/BBVA-Aeropuerto-23012020-1920x1080.jpg);
            -webkit-background-size: cover;
            background-size: cover;
            background-position: center center;
            height: 100vh;
            font-family: 'Noto Serif', serif;
            font-weight: 600;
            font-size: 18px;          
        }
        
        a{
            text-decoration: none;
        }
        header{
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flex;
            display: -o-flex;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 70px;
        }
        .logo{
            cursor: pointer;
        }
        .nav-area{
            list-style: none;
        }
        .nav-area li{
            display: inline-block;
            padding: 0 15px;
            text-transform: uppercase;
        }
        .nav-area li a{
            transition: all .3s ease 0s;
            color: #fff;
        }
        .nav-area li a:hover{
            color: #006C87;
        }
        .btn-area {
            cursor: pointer;
            color: #fff;
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 10px 30px;
            border-radius: 5px;
            background: #006C87;            
        }
</style>

</head>
<body>
<header th:fragment="navegacion">
        <img class="logo" src="https://logodownload.org/wp-content/uploads/2016/11/latam-logo-1.png" width="140" height="70">
        <nav>
            <ul class="nav-area">
				<li><a href="/clientes/listar">Clientes</a></li>
				<li><a href="/buses/listar">Buses</a></li>
				<li><a href="/destinos/listar">Destino</a></li>
				<li><a href="/reservas/listar">Reservas</a></li>
			</ul>
		</nav>
        <a href="/logout" class="btn-area">Logout</a>
</header>
</body>
</html>
